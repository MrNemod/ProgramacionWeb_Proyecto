<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">
      <img src="/Images/Logo.png" alt="Logo" style="width: 30px;">
    </a>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
    </form>
    <a class="btn btn-outline-light ml-auto" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <main class="col-md-10 mx-auto col-lg-10 px-4">
        <h1>Tu Carrito de Compras</h1>
        <div id="cart-items">
          <!-- Aquí se generarán dinámicamente los items del carrito -->
        </div>
        <div id="total-container" class="d-flex align-items-center">
          <p>Total a pagar: $<span id="total-amount">0.00</span></p>
          <button class="btn btn-success" id="pagar-btn">Pagar</button>
        </div>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/JS/cart.js"></script>
  
</body>
</html>
